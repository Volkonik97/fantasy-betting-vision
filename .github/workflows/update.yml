name: ðŸ“Š Update Supabase from Oracle's Elixir CSV

on:
  workflow_dispatch:
  schedule:
    - cron: '0 7 * * *' # Tous les jours Ã  7h du matin UTC

jobs:
  update-supabase:
    runs-on: ubuntu-latest

    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      GOOGLE_FILE_ID: ${{ secrets.GOOGLE_FILE_ID }}

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ðŸ“¦ Install dependencies
        run: npm install node-fetch@2 papaparse @supabase/supabase-js --legacy-peer-deps

      - name: ðŸš€ Run update script
        run: node scripts/updateSupabase.js
