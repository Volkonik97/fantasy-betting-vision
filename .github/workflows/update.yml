name: Daily Supabase Update

on:
  schedule:
    - cron: "0 0 * * *"  # Mise à jour quotidienne
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install --legacy-peer-deps  # Force l'installation des dépendances avec les versions compatibles

      - name: Run updateSupabase.js script
        run: node scripts/updateSupabase.js
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          GOOGLE_FILE_ID: ${{ secrets.GOOGLE_FILE_ID }}
