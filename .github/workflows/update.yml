name: Daily Supabase Update

on:
  schedule:
    - cron: '0 7 * * *'  # Tous les jours Ã  7h UTC (9h en France)
  workflow_dispatch:      # Permet de le lancer manuellement

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install required script dependencies (force legacy peer deps)
        run: npm install node-fetch@2 csv-parser @supabase/supabase-js --legacy-peer-deps

      - name: Run Supabase update script
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          FILE_ID: ${{ secrets.FILE_ID }}
        run: node scripts/updateSupabase.js
